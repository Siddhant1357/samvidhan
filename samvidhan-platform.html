            <div style={{flex:1}}><p style={{fontWeight:600,fontSize:14}}>{r.t}</p><p style={{fontSize:11,color:'var(--muted)'}}>{r.tp} ¬∑ {r.r} reads</p></div>
            <span className="badge" style={{background:r.s==='Published'?'rgba(4,106,56,.2)':'rgba(201,168,76,.15)',color:r.s==='Published'?'#046A38':'#C9A84C'}}>{r.s}</span>
            <button className="btn btn-g" style={{fontSize:11,padding:'4px 10px'}}>Edit</button>
          </div>
        ))}
      </div>
    </div>
  );
}
